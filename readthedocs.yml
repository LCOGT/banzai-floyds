version: 2

sphinx:
  configuration: docs/conf.py

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  commands:
    - pip install poetry
    - poetry install -E docs
    - poetry run sphinx-build -b html docs/ ${READTHEDOCS_OUTPUT}/html/
  jobs:
      post_checkout:
        # Sometimes required to ensure submodules are pulled correctly
        - git submodule update --init --recursive

# Crucial Step: Tell RTD to download submodules
submodules:
  include: all
  recursive: true
